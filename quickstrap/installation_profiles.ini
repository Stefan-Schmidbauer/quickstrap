# Quickstrap Installation Profiles Configuration
#
# This file configures how your application will be installed.
# Uncomment and modify the values below to match your project.

[metadata]
# REQUIRED: Display name of your application
app_name = My Application

# REQUIRED: Directory name under ~/.config/ for storing installation info
# Use lowercase with hyphens (e.g., my-app, desktop-tool, data-manager)
config_dir = my-app

# REQUIRED: Command to start your application
# Examples:
#   python3 src/main.py
#   python3 -m myapp
#   python3 app.py --config production
start_command = python3 main.py

# OPTIONAL: Message shown after successful installation
after_install = Start your application with: ./start.sh


# Installation Profiles
# You can define multiple profiles for different installation scenarios
# Examples: minimal, standard, full, development, production

[profile:standard]
name = Standard Installation
description = Complete installation with all features
# Comma-separated list of features (used by your app to check what's installed)
# Examples: gui,pdf,database,printing,api,web,cli
features = gui,database

# REQUIRED: Files containing package requirements
python_requirements = quickstrap/requirements_python.txt
system_requirements = quickstrap/requirements_system.txt

# OPTIONAL: Post-installation scripts to run (comma-separated)
# post_install_scripts = quickstrap/scripts/init_database.sh,quickstrap/scripts/check_deps.sh


# Example: Minimal Profile (uncomment to use)
# [profile:minimal]
# name = Minimal Installation
# description = Minimal installation without optional features
# features = cli
